<!DOCTYPE html>
<html>
<head>
	<title>ShareTargetPickerAgent</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="result"></div><button id ="resent" style="display:none;">重傳</button>	
	<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
	<script>
		const proc = () => {
			liff.init({liffId: liffId})
			.then(() => {
				if (liff.isLoggedIn()) {
					if (liff.isApiAvailable('shareTargetPicker')) {
						liff.shareTargetPicker([getMessage(bookName,bookId,cover,chp)])
						.then(()=>
						{
							document.getElementById('result').innerHTML = "傳送完畢即可離開此頁面。或是你想要:";
							document.getElementById('resent').style.display = "block";
						}).catch((res)=>{
							console.log(res);
							document.getElementById('result').innerHTML = "傳送尚未成功:"+res.message;
							document.getElementById('resent').style.display = "block";
						});
					}
				} else {
					liff.login({redirectUri:window.location.href});
				}
			})
			.catch(error => {
			});
		}
		
		window.onload = function() {
			proc();
		};
		
		document.getElementById('resent').addEventListener('click',function(){
			liff.shareTargetPicker([getMessage(bookName,bookId,cover,chp)]);
		});

		const getMessage = (bookName,bookId,cover,chp)=>{
			return {			
			  "type": "flex",
			  "altText": chp,
			  "contents": {
				  "type": "bubble",
				  "body": {
					"type": "box",
					"layout": "vertical",
					"contents": [
					  {
						"type": "image",
						"url": cover,
						"size": "full",
						"aspectMode": "cover",
						"aspectRatio": "1:1.414",
						"gravity": "center",
						"action": {
						  "type": "uri",
						  "label": "action",
						  "uri": "https://script.google.com/a/g.ntu.edu.tw/macros/s/AKfycbz6EII_EOLzLO7D-xCT3eaLv0Zs_JSQ1tRSSgJom7u1EdOhRFw/exec?bookId="+bookId+"&title="+encodeURIComponent(chp)
						}
					  },
					  {
						"type": "box",
						"layout": "vertical",
						"contents": [],
						"position": "absolute",
						"background": {
						  "type": "linearGradient",
						  "angle": "0deg",
						  "endColor": "#00000000",
						  "startColor": "#00000099"
						},
						"width": "100%",
						"height": "40%",
						"offsetBottom": "0px",
						"offsetStart": "0px",
						"offsetEnd": "0px"
					  },
					  {
						"type": "box",
						"layout": "vertical",
						"contents": [
						  {
							"type": "text",
							"text": bookName,
							"size": "xl",
							"color": "#ffffff",
							"weight": "bold",
							"wrap": true
						  },
						  {
							"type": "text",
							"text": chp,
							"size": "md",
							"color": "#ffffff",
							"weight": "bold",
							"wrap": false,
							"adjustMode": "shrink-to-fit"
						  }
						],
						"position": "absolute",
						"paddingAll": "20px",
						"offsetBottom": "0px",
						"offsetStart": "0px",
						"offsetEnd": "0px"
					  }
					],
					"paddingAll": "0px"
				  }
				}
			};
		}
		
		let urlParams = new URLSearchParams(window.location.search);
		
		const params = urlParams.has('liff.state')? new URLSearchParams(urlParams.get('liff.state')) : urlParams;
		
		const liffId = params.get('liffId');
		const bookName = params.get('bookName');
		const bookId = params.get('bookId');
		const cover = decodeURI(params.get('cover'));
		const chp = decodeURIComponent(params.get('chp'));
		
		
	</script>
</body>

</html>
